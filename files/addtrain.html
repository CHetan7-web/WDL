<head>
    <title>add train</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

        </ul>

    <h1 class="text-center" style="color: #bff5cd;">ONLINE RAIL RESERVATION (Admin)</h1>
    <form class="cont" style="opacity: 0.9; height: 41.5rem;">
        <table>
            <tr>
                <td>
                    <label class="text-light">SOURCE: </label>
                </td>
                <td>
                    <input type="text" name="source"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Destination: </label>
                </td>
                <td>
                    <input type="text" name="dest"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Train Name: </label>
                </td>
                <td>
                    <input type="text" name="tname"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Train Number: </label>
                </td>
                <td>
                    <input type="Number" name="tno"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Arrival Time: </label>
                </td>
                <td>
                    <input type="text" name="atime"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Destination Time: </label>
                </td>
                <td>
                    <input type="text" name="dtime"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Total Available seats seats: </label>
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Seater AC: </label>
                </td>
                <td>
                    <input type="Number" name="seaterac"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Seater Non-AC: </label>
                </td>
                <td>
                    <input type="Number" name="seatrenonac"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Sleeper AC: </label>
                </td>
                <td>
                    <input type="Number" name="sleeperac"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="text-light">Sleeper Non-AC: </label>
                </td>
                <td>
                    <input type="Number" name="sleepernonac"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-success">ADD</button>
                </td>
                <td>
                    
                </td>
            </tr>
            </table>
        </form>
