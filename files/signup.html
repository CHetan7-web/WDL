<form class="cont" style="opacity: 0.9; height: 41.5rem;">
	<table>
		<tr>
			<td>
				<label class="text-light">First Name: </label>
			</td>
			<td>
				<input type="text" name="fname"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Last Name: </label>
			</td>
			<td>
				<input type="text" name="lname"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Phone Number: </label>
			</td>
			<td>
				<input type="Number" name="pno"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Gender: </label>
			</td>

					<option value="Female">Female</option>
					<option value="Others">Others</option>
				</select><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Date of Birth:</label>
			</td>
			<td>
				<input type="Date" name="dob"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Age: </label>
			</td>
			<td>

			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Email Id: </label>
			</td>
			<td>
				<input type="email" name="email"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Aadhar No: </label>
			</td>
			<td>
				<input type="text" name="aadhar"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Username: </label>
			</td>
			<td>
				<input type="text" name="uname"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<label class="text-light">Password: </label>
			</td>

				<input type="Password" name="pass"><br><br>
			</td>
		</tr>
